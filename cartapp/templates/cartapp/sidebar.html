<!DOCTYPE html>
{% load static %}
<html>
<head>
   <meta charset="UTF-8" />
		  <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>响应式表格</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/list1.css' %}">
         <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="{% static 'css/25.css' %}">
</head>
<body>
<div class="navbar"style="display:flex">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <ul>
            <li>
                <img src="../images/1.png" alt="">
                <span>
                     {% if user.is_authenticated %}
    <p>欢迎，{{ user.username }}！ <a href="{% url 'logout' %}">退出登录</a></p>
{% else %}
    <p><a href="{% url 'login' %}">登录</a> 或 <a href="{% url 'register' %}">注册</a></p>
{% endif %}
                </span>
            </li>
            <li>
                <a href="{% url 'index' %}">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>后台首页</span>
                </a>
            </li>
            <li>
                <a href="{% url 'project_list' %}">
                    <i class="fa fa-sitemap" aria-hidden="true"></i>
                    <span>商品列表</span>
                </a>
            </li>

            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <span>订单列表</span>
                </a>
            </li>
            <li>
                <a href="{% url 'chart' %}">
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                    <span>功能列表</span>
                </a>
            </li>
        </ul>




           {% block content %}{% endblock %}



</div>
